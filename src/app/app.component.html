<input type="text" [(ngModel)]="inputText" name="inputText">

<button (click)="submitClicked()">Submit</button>

<h2>To Do List</h2>

<ul>
  <li *ngFor="let item of list; let i = index" [attr.data-index]="i">{{item}}
    <button (click)="delete(i)">delete</button>
  </li>
</ul>
