<!--The content below is only a placeholder and can be replaced.-->



<input type="text" [(ngModel)]="inputText">


<app-button [buttonTitle]="'submit'" (click)="submitClicked()"></app-button>


<app-button [buttonTitle]="'cancel'" (click)="cancelClicked()"></app-button>

<div>
  {{text}}
</div>


<ul>
  <li *ngFor="let character of characters;">{{character.name}} - {{character.profession}}</li>
</ul>

<ul>
  <li *ngFor="let item of list;">{{item}}</li>
</ul>
